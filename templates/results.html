<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <img src="{{ image_url }}" alt="Cropped Face" width="200">
    <h2>Potential Matches:</h2>
    <ul>
        {% for description, score in search_results %}
            <li>{{ description }} (Score: {{ score }})</li>
        {% endfor %}
    </ul>
    <a href="/">Go back</a>
</body>
</html>
